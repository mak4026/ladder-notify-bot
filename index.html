<!DOCTYPE html>
<html>
  <head>
    <title>Splathon Ladder Upcoming Games</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
    
    <script>
      function createCard(id, title, date){
        let wrap_elem = document.createElement("div");
        
        let container_elem = document.createElement("div");
        const container_class_list = ["uk-card", "uk-card-default", "uk-card-body", "uk-card-hover"];
        container_class_list.forEach(c => container_elem.classList.add(c));
        
        let title_elem = document.createElement("h3");
        title_elem.classList.add("uk-card-title");
        title_elem.innerText = id;
        
        let body_elem = document.createElement("p");
        body_elem.innerText = title;
        
        container_elem.appendChild(title_elem);
        container_elem.appendChild(body_elem);
        
        wrap_elem.appendChild(container_elem);
        return wrap_elem;
      }
      
      function createUpcomingGamesCard(){
        let elem = document.getElementById("upcoming");
        <? for (let i = 0; i < Math.min(10, games.length); i++) { ?>
          var card_elem = createCard( <?= games[i].id ?>, <?= games[i].title ?>, <?= games[i].game_date ?>);
          elem.appendChild(card_elem);
        <? } ?>
      }
      
      document.addEventListener("DOMContentLoaded", createUpcomingGamesCard);
    </script>
  </head>
  <body>
  <section class="uk-section uk-section-primary">
    <div class="uk-container">
      <h1 class="uk-heading-medium uk-heading-bullet">Splathon Ladder League</h1>
    </div>
  </section>
  <section class="uk-section uk-section-default">
    <div class="uk-container">
      <h2>もうすぐ始まる対戦</h2>
      <div class="uk-flex uk-flex-wrap uk-flex-wrap-around uk-grid-match uk-child-width-1-2@l" id="upcoming" uk-grid></div>
    </div>
  </section>
  </body>
</html>
